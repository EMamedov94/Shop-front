<div class="product-block">
  <img class="product-block-img" [src]="productInfo.photoUrl" alt="img">
  <div class="product-block-descr">
    <h1>{{productInfo.name}}</h1>
    <p>Описание: {{productInfo.description}}</p>
    <p>{{productInfo.price}} р.</p>
    <p>Продавец: {{productInfo.seller}}</p>
    <div *ngIf="cartService.added">
      <button (click)="removeProduct(id, 1)"> - </button>
      <button (click)="addProduct(id, 1)"> + </button>
    </div>
    <div *ngIf="!cartService.added">
      <button (click)="addProduct(id, 1)">Добавить в корзину</button>
    </div>
  </div>
</div>

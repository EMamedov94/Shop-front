<div class="auth-block">
  <p>Войти используя email</p>
  <svg mat-dialog-close width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g id="Menu / Close_LG">
      <path id="Vector" d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </svg>
  <form class="auth-block" (ngSubmit)="onLogin(email, password)">
    <input class="auth-item" type="email" placeholder="email" [(ngModel)]="email" name="email">
    <input class="auth-item" type="password" placeholder="password" [(ngModel)]="password" name="password">
    <button class="auth-item" type="submit">Войти</button>
  </form>
</div>

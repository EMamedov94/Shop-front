<header class="header">
  <div class="header_inner main-container">
    <div class="logo">
      <h1 [routerLink]="['']">Shop</h1>
    </div>
    <nav>
      <ul class="nav-menu">
        <li *ngIf="!authService.isAuth()" (click)="openAuthMenu()">Войти</li>
  <!--      <li><a [routerLink]="['cart']">Корзина</a></li>-->
        <li *ngIf="authService.isAuth()" (click)="logout()"><button type="submit">Выйти</button></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Header actions -->

<div class="header-actions base-bcg-color">
  <div class="header-actions__inner main-container">

  <!--  Category block-->

    <div class="category-block">
      <span class="category-button btn-color">
        <svg width="24" height="24">
          <rect class="menu-item" x="4" y="2" width="18" height="2" rx="1" ry="1" />
          <rect class="menu-item" x="4" y="10" width="18" height="2" rx="1" ry="1" />
          <rect class="menu-item" x="4" y="18" width="18" height="2" rx="1" ry="1" />
        </svg>
        Каталог товаров
      </span>
    </div>

  <!--  Search block -->

    <div class="search-block">
      <label for="search">
        <input type="search" name="search" id="search" class="base-input" placeholder="Поиск среди 1 000 000 товаров. Введите запрос">
      </label>
      <button class="btn-search btn-color">
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="24px" height="24px">
          <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"/>
        </svg>
      </button>
    </div>

  <!--  Favorites block -->

    <div class="favorites-block">
      <a class="favorites">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 20.4l-1.8-1.6C5.2 14.2 2 11.3 2 7.5 2 4.4 4.4 2 7.5 2c1.9 0 3.7 1 4.8 2.6C13.8 3 15.6 2 17.5 2 20.6 2 23 4.4 23 7.5c0 3.8-3.2 6.7-8.2 11.3L12 20.4z"/>
        </svg>
      </a>
    </div>

  <!--  Cart block -->

    <div class="cart-block">
      <a class="cart" [routerLink]="['cart']">
        <svg width="24px" height="24px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 13h9c.55 0 1 .45 1 1s-.45 1-1 1H5c-.55 0-1-.45-1-1V4H2c-.55 0-1-.45-1-1s.45-1 1-1h3c.55 0 1 .45 1 1v2h13l-4 7H6v1zm-.5 3c.83 0 1.5.67 1.5 1.5S6.33 19 5.5 19 4 18.33 4 17.5 4.67 16 5.5 16zm9 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"/>
        </svg>
        Корзина
      </a>
    </div>
  </div>
</div>

<app-auth *ngIf="authService.isVisibleAuthBlock"></app-auth>

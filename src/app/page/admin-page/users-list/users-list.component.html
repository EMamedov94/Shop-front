<h1>Пользователи</h1>
<div class="users_block">
  <div class="users_list-item users_list-item-title">
    <p>ID</p>
    <p>Email</p>
    <p>Balance</p>
    <p>Role</p>
  </div>
  <div class="users_list" *ngFor="let user of users">
    <li class="users_list-item">
      <p>{{user.id}}</p>
      <p>{{user.email}}</p>
      <p>{{user.balance}}</p>
      <p>{{user.role}}</p>
    </li>
  </div>
</div>
